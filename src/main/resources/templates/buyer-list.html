<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Buyer</title>
</head>
<body>

<table>
    <tr>
        <th>Name</th>
    </tr>
    <th:block th:each="buyer: ${buyers}">
        <tr>
            <td>
                <span th:text="${buyer.name}"></span>
            </td>
        </tr>
    </th:block>
</table>

</body>
</html>
